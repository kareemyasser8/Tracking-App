<div class="track-content">
  <div class="track-title">
    Track your shipment
  </div>


  <form class="search-box" #f="ngForm" (ngSubmit)="Submit(f)">
    <input type="text"
     placeholder="Tracking No."
     name="TrackingNum"
     #TrackingNum
     ngModel
    >
    <button for="" class="icon">
      <i class="fa fa-search"></i>
    </button>
  </form>


</div>
